<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="form.css">

    <title>Sign up</title>
  </head>
  <body>
    <div class="justify-content-md-center">
      <form class="form-signin">
        <div class="text-center logo">          
          <a class="display-4" href="index.html">WeConnect</a>
        </div>
        <h5 class="text-center">Sign up to continue</h5>
        <div class="form-label-group">
          <input type="email" class="form-control" placeholder="Email address" required autofocus>
          <label class="sr-only" for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
          <input type="email" class="form-control" placeholder="Confirm Email address" required>
          <label class="sr-only" for="inputPassword">Confirm Email address</label>
        </div>
    
        <div class="form-label-group">
          <input type="password" class="form-control" placeholder="Password" required>
          <label class="sr-only" for="inputPassword">Password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

        <div class="text-center">
            <a href="login.html">Already have an account? Login</a>
        </div>
        
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
